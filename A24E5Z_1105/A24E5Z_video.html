<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <style>
        .grid {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 2.5fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1rem;
            width: 40rem;
        }

        * {
            box-sizing: border-box;
        }

        footer {
            border-top: 4px solid gray;
            padding-top: 2rem;
            margin-top: 2rem;
            width: 37.5rem;
            text-align: right;
        }

        div.grid>div{
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }

        button {
            width: 2.5rem;
            height: 2.5rem;
            line-height: 4;
            overflow: hidden;
        
            border: none;
            border-radius: 0.5rem;
            background-color: #bdf;
            box-shadow: 0 0 0 0.125rem #000000bb, inset 0 0 0.25rem 0 #ffffffbb; 
        }

        button:hover {
            background-color: #9cf;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    
    <header>
        <h1>Video lejátszása_A24E5Z</h1>
    </header>

    <section>
        <video src="A24E5Z_video.mp4" id="video" controls width="600"></video>
      </section>
      
  <div class="grid">
    <div>
      <button id="start">indítás</button>
      <button id="stop">leállítás</button>
      <button id="startstop">indítás / leállítás</button>
    </div>
    <div>
      <button id="mute">néma</button>
      <button id="volLow">halk</button>
      <button id="volHigh">hangos</button>
      <button id="rateVerySlow">nagyon lassú</button>
      <button id="rateSlow">lassú</button>
      <button id="rateNormal">normál</button>
      <button id="rateFast">gyorsabb</button>
      <button id="rateVeryFast">nagyon gyors</button>
    </div>
    <div>
      <button id="sizeSmall">kicsi</button>
      <button id="sizeNormal">normál</button>
      <button id="sizeLarge">nagy</button>
      <button id="isEnded">befejeződött-e</button>
      <button id="getDuration">video hossza (mp)</button>
      <button id="getCurrent">jelenlegi pozíció</button>
    </div>
  </div>

    <footer>
        Forrás: <a href="https://www.w3schools.com/html/html5_video.asp">https://www.w3schools.com/html/html5_video.asp</a>
    </footer>

    <script>
        const btnClick = (id, onclick) => {
          const el = document.getElementById(id);
          if (el) el.addEventListener("click", onclick);
        };
      
        const video = document.getElementById("video");
      
        btnClick("start", () => video.play());
        btnClick("stop", () => {
          video.pause();
          try { video.currentTime = 0; } catch {}
        });
        btnClick("startstop", () => (video.paused ? video.play() : video.pause()));
      
        btnClick("mute", () => { video.muted = true; });
        btnClick("volLow", () => { video.muted = false; video.volume = 0.2; });
        btnClick("volHigh", () => { video.muted = false; video.volume = 1.0; });
      
        btnClick("rateVerySlow", () => video.playbackRate = 0.25);
        btnClick("rateSlow", () => video.playbackRate = 0.5);
        btnClick("rateNormal", () => video.playbackRate = 1.0);
        btnClick("rateFast", () => video.playbackRate = 1.5);
        btnClick("rateVeryFast", () => video.playbackRate = 2.0);
      
        btnClick("sizeSmall", () => { video.width = 200; });
        btnClick("sizeNormal", () => { video.width = 400; });
        btnClick("sizeLarge", () => { video.width = 700; });
      
        const seconds = (n) => (Number.isFinite(n) ? n.toFixed(2) : "ismeretlen");
        let metadataLoaded = false;
        video.addEventListener("loadedmetadata", () => { metadataLoaded = true; });
      
        btnClick("isEnded", () => {
          alert(`A videó befejeződött: ${video.ended ? "igen" : "nem"}`);
        });
        btnClick("getDuration", () => {
          const d = metadataLoaded ? video.duration : NaN;
          alert(`Video hossza: ${seconds(d)} mp`);
        });
        btnClick("getCurrent", () => {
          alert(`Jelenlegi pozíció: ${seconds(video.currentTime)} mp`);
        });
      </script>
</body>
</html>
