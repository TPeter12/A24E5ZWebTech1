    <p>Margittai Neumann János (külföldön: John von Neumann, született: Neumann János Lajos) (Budapest, 1903. december 28.– Washington, 1957. február 8.) magyar születésű matematikus. Kvantummechanikai elméleti kutatásai mellett a digitális számítógép elvi alapjainak lefektetésével vált ismertté.</p>
